<div id="backgroundimage">
  <div id="showfrontsignup">
    <div id="centered">
      <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && signup(account)">
        <alert type="danger" ng-show="error || (signupForm.email.$invalid && signupForm.email.$touched) || (signupForm.password.$invalid && signupForm.password.$touched) || (signupForm.username.$invalid && signupForm.username.$touched)">
          <p ng-show="error">{{ error }}</p>
          <p ng-show="signupForm.email.$invalid && signupForm.email.$touched">An email address is required.</p>
          <p ng-show="signupForm.username.$invalid && signupForm.username.$touched">A username of minimum length 4 and maximum length 10 is required.</p>
          <p ng-show="signupForm.password.$invalid && signupForm.password.$touched">A password of minimum length 4 and maximum length 16 is required.</p>
        </alert>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" required name="email" ng-model="account.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" required name="username" ng-minlength="4" ng-maxlength="10" ng-model="account.username" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" required name="password" ng-minlength="4" ng-maxlength="16" ng-model="account.password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <button type="submit" ng-disabled="(signupForm.email.$invalid && signupForm.email.$touched) || (signupForm.password.$invalid && signupForm.password.$touched) || (signupForm.username.$invalid && signupForm.username.$touched)" class="btn btn-default">Sign up</button>
        <div id="centered">
          <span><h3>Already have an account?</h3></span>
          <button type="button" class="btn btn-default" ui-sref="login">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
