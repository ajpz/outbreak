<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul class="nav nav-tabs">
                <li role="presentation" ng-class="{active: choice === 'gamer'}" ng-click="setTab('gamer')"><a>my hand</a></li>
                <li ng-repeat="gamer in othergamers" role="presentation" ng-class="{active: choice === '{{gamer}}'}" ng-click="setTab('{{gamer}}')"><a>{{gamer}}</a></li>
            </ul>
            <div id='gamer' ng-show="choice==='gamer'">
                <ul class="col-xs-2">
                    <li>Avatar image</li>
                    <li>Role Card</li>
                </ul>
                <ul class="col-xs-8">
                    <li ng-repeat="card in gamerHand" ng-click="selectCard()"></li>
                </ul>
                <ul class="col-xs-2">
                    <li ng-repeat="card in gamerDiscard"></li>
                    <li><button ng-click="discardCards()">Discard cards</button></li>
                </ul>
            </div>
            <div ng-repeat="gamer in otherGamers" id='{{gamer}}' ng-show="choice==='{{gamer}}'">
                <ul class="col-xs-2">
                    <li><img src="{{gamer.avatar}}"/></li>
                    <li><img src="{{gamer.rolecard}}"/></li>
                </ul>
                <ul class="col-xs-8">
                    <li ng-repeat="card in {{gamer.hand}}"></li>
                </ul>
                <ul class="col-xs-2">
                    <li ng-repeat="card in {{gamer.discard}}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
