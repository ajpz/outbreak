<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default" id="slide-submenu" ng-repeat="other in others">
        <div class="panel-heading" role="tab" ng-attr-id="collapseListGroupHeading{{$index+1}}">
            <h4 class="panel-title">
                <a class role="button" data-toggle="collapse" data-parent="#accordion" ng-href="#collapseListGroup{{$index+1}}" aria-expanded="false" aria-controls="collapseListGroup1"><strong>{{other.username}}</strong><img ng-src="{{other.icon}}" height="30"/><br /><i>{{other.roleName}}</i></a>
            </h4>
        </div>
        <div ng-attr-id="collapseListGroup{{$index+1}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading1">
            <div id="table-row" class="list-group-item" ng-repeat="row in other.chunkedData">
                <span id="table-column" ng-repeat="card in row">
                    <button class="ng-class: card.color">{{card.name}}</button>
                </span>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" ng-attr-id="collapseListGroupHeading{{others.length + 1}}">
            <h4 class="panel-title">
                <a data-parent="#accordion" ng-href="#collapseListGroup{{others.length + 1}}" aria-expanded="true" aria-controls="collapseListGroup4"><strong>{{owner.username}}</strong>
                  <img ng-src="{{owner.icon}}" height="30"/><br /><i>{{owner.roleName}}</i></a>
                </h4>
        </div>
        <div ng-attr-id="collapseListGroup4" class="" role="tabpanel" aria-labelledby="collapseListGroupHeading4">
            <ul class="list-group">
                <li class="list-group-item" id="low-padding" ng-repeat="card in owner.hand">
                    <button class="ng-class: card.color" ng-click="cardAction(this)">{{card.name}}</button>
                </li>
            </ul>
            <ul class="panel-footer">
                <li><strong>PROPOSED MOVES:</strong></li>
                <li>1. Move to London</li>
                <li>2. Build Research Center</li>
                <li>3. Move to Madrid</li>
                <li>4. Treat blue disease</li>
            </ul>
        </div>
    </div>
</div>
